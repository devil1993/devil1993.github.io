<html>

<head>
    <title>Durgapur Bus Routes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="site.js"></script>
</head>

<body>
    <div class="container">
        <h2>Select Route Details</h2>
        <form>
            <div class="form-group">
                <label for="route">Select list:</label>
                <select class="form-control" id="route">
                    <option value="azone">A-Zone</option>
                    <option value="ukhra">Ukhra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direction">Select direction:</label>
                <select class="form-control" id="direction">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeofday">Select time of day:</label>
                <select class="form-control" id="timeofday">
                    <option value="em">Early Mornings</option>
                    <option value="bh">Busy Hours</option>
                    <option value="nbh">Non-Busy Hours</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Select time:</label>
                <select class="form-control" id="time">
                </select>
            </div>
            <div class="form-group">
                <label for="startspeed">Select speed range(start):</label>
                <input type="number" class="form-control" id="startspeed"></input>
                <label for="endspeed">Select speed range(end):</label>
                <input type="number" class="form-control" id="endspeed"></input>
            </div>

            <button type="button" class="btn btn-info" id="getdata">Get route info</button>
        </form>

        <div id="reply"></div>
    </div>
</body>

</html>
